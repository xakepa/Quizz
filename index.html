<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quizz</title>
</head>

<body>
    <main>
        <h1>Интересни факти</h1>
        <div class="quiz-container">
            <div id="quiz"></div>
        </div>

        <div id="results"></div>
        </div>

        <div class="actions">
            <button id="previous">&larr; Предишен въпрос</button>
            <button id="next">Следващ въпрос &rarr;</button>
            <button id="submit">Потвърди</button>
            <button id="reset">Рестартирай въпросник</button>
            <button id="help">Подскажи ми</button>
        </div>

    </main>
    <script src="app.js"></script>
</body>

</html>
